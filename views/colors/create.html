<h1>Create a color!</h1>
<input type="text" name="color" ng-model="newColor.color" placeholder="color" value="">
<input type="text" name="pixels" value="" ng-model="newColor.pixels" placeholder="pixels">
<input type="text" name="font" ng-model="newColor.font" value="" placeholder="font">
<textarea name="name" rows="8" cols="40" ng-model="newColor.text"></textarea>
<button type="button" ng-click="addColor(newColor)" name="button">Add Color</button>
